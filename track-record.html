<html>
    <head>
        <title>
            Health Track Record
        </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="header">
            <img id="health-id" src="resources/health.png" alt="Health">
        </div>
        <div class="box-div">
            <input class="input-box" type="text" name="name" id="age" placeholder="Enter your age"><br>
            <input class="input-box" type="text" name="height" id="height" placeholder="Enter your height"><br>
            <input class="input-box" type="text" name="weight" id="weight" placeholder="Enter your weight"><br><br>
            <button class="submit-btn" id="submit">Submit</button>
        </div>
        <div id="diet-plan-div">
        </div>
        <script type="text/javascript" src="track_record.js"></script>
    </body>
</html>
